<!-- /branding/dp-email-wordmark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 160" role="img" aria-label="DailyPromise">
  <defs>
    <linearGradient id="dpEmailGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>

  <!-- Icon heart + check -->
  <g transform="translate(12,16)">
    <path
      d="M48 112 C30 98 12 84 12 66 c0-10 8-18 18-18 7.3 0 13.1 4.1 16 10 2.9-5.9 8.7-10 16-10 10 0 18 8 18 18 0 18-18 32-32 46-0.4 0.4-1.1 0.4-1.6 0z"
      fill="url(#dpEmailGrad)"
      stroke="#0b1a2b"
      stroke-width="1.5"
    />
    <path
      d="M34 73 L44 83 L64 63"
      fill="none"
      stroke="#0b1a2b"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Wordmark -->
  <g transform="translate(140,68)">
    <text
      x="0"
      y="0"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto"
      font-size="48"
      font-weight="800"
      letter-spacing="0.2"
      fill="url(#dpEmailGrad)"
    >
      Daily
    </text>

    <text
      x="140"
      y="0"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto"
      font-size="48"
      font-weight="800"
      letter-spacing="0.2"
      fill="#8DE1D1"
    >
      Promise
    </text>

    <text
      x="2"
      y="34"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto"
      font-size="16"
      font-weight="600"
      letter-spacing="0.3"
      fill="#334155"
    >
      Promise. Practice. Prosper.
    </text>
  </g>
</svg>
