<!-- DailyPromise Icon â€” gradient heart + check, auto-contrasted for dark/light -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" role="img" aria-label="DailyPromise">
  <defs>
    <linearGradient id="dpGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <style>
      /* Default (light) */
      .dp-heart { fill: url(#dpGrad); stroke: #0b1a2b; stroke-width: 1.25; }
      .dp-check { fill: none; stroke: #0b1a2b; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }

      /* Dark mode: stronger contrast */
      @media (prefers-color-scheme: dark) {
        .dp-heart { stroke: rgba(255,255,255,0.9); }
        .dp-check { stroke: #ffffff; }
      }
    </style>
  </defs>

  <!-- Heart (rounded) -->
  <path class="dp-heart"
    d="M48 82 C30 68 12 54 12 36 c0-10 8-18 18-18 7.3 0 13.1 4.1 16 10 2.9-5.9 8.7-10 16-10 10 0 18 8 18 18 0 18-18 32-32 46-0.4 0.4-1.1 0.4-1.6 0z"
  />
  <!-- Check -->
  <path class="dp-check" d="M34 47 L44 57 L64 37" />
</svg>